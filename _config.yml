title: OpendataGentediPrato
description: Un semplice portale di dati dalla gente di Prato per la gente di Prato.
baseurl: /opendatagentediprato

# Authentication
github_client_id: 94d5c2c76b1847f79b29
gatekeeper_host: https://opendatagentediprato.herokuapp.com

# Categories
category_list:
  - Arte / Cultura / Storia
  - Finanza / Budget
  - Economia
  - Educazione
  - Elezioni / Politica
  - Ambiente
  - Meteo
  - Aria
  - Acqua
  - Terra
  - Cibo
  - Salute / Servizi Umanitari
  - Parchi / Svago
  - Pianificazione / Territorio
  - Sicurezza Pubblica
  - Immobili / Terreni
  - Trasporti
  - Autobus
  - Biciclette
  - Car Sharing
  - Senza categoria

# Link for the "fork me on github" banner. Remove this line to suppress banner.
fork_me_url: https://github.com/iltempe/opendatagentediprato

# Nav bar
navigation:
  - title: Dati
    url: /datasets/
  - title: Cosa Ã¨?
    url: /cosa/
  - title: Fallo anche tu
    url: /fallo/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: false

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
