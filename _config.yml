title: Cento OpenData
greeting: Benvenuto su Cento OpenData
description: Portale OpenData del Comune di Cento
#baseurl: 
logo: /img/jkan.png

# Site theme
theme: Default

# Authentication
#github_client_id: 94d5c2c76b1847f79b29
#gatekeeper_host: https://opendatagentediprato.herokuapp.com

#Social Links
#facebook-page: https://www.facebook.com/Opendata-Gente-di-Prato-996274160459781/
#twitter: https://twitter.com/odgentediprato

# Dataset schema
schema: opendataschema

# Nav bar
navigation:
  - title: Dati
    url: /datasets/
  - title: Organizzazioni
    url: /organizations/
  - title: Cosa Ã¨?
    url: /cosa/
  - title: Fai un portale anche tu
    url: /map/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-47474515-2"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: ""

#Disqus
disqus_shortname: 
comments_enabled: false

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
